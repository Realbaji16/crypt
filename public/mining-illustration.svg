<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#F3F7FF" x="0" y="0" width="800" height="600"/>
        <g transform="translate(100, 100)">
            <!-- Mining Rig -->
            <rect fill="#2563EB" x="150" y="200" width="400" height="200" rx="20"/>
            <rect fill="#1E40AF" x="180" y="230" width="340" height="140" rx="10"/>
            
            <!-- GPU Cards -->
            <rect fill="#60A5FA" x="200" y="250" width="80" height="100" rx="5"/>
            <rect fill="#60A5FA" x="300" y="250" width="80" height="100" rx="5"/>
            <rect fill="#60A5FA" x="400" y="250" width="80" height="100" rx="5"/>
            
            <!-- Cooling Fans -->
            <circle fill="#BFDBFE" cx="240" cy="300" r="20"/>
            <circle fill="#BFDBFE" cx="340" cy="300" r="20"/>
            <circle fill="#BFDBFE" cx="440" cy="300" r="20"/>
            
            <!-- Digital Circuit Lines -->
            <path d="M200,150 L600,150" stroke="#93C5FD" stroke-width="4"/>
            <path d="M200,170 L600,170" stroke="#93C5FD" stroke-width="4"/>
            <path d="M200,190 L600,190" stroke="#93C5FD" stroke-width="4"/>
        </g>
    </g>
</svg>